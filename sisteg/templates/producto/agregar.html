<form class="border rounded shadow-lg p-5 mt-5" id="form_agregar" hidden>
    {% csrf_token %}
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" name="id" id="id" hidden>
        <input type="text" class="form-control" name="descripcion" id="descripcion"
            placeholder="Ingrese una descripción del producto">
    </div>
    <div class="mb-3">
        <label for="detalle" class="form-label">Detalle</label>
        <textarea class="form-control" name="detalle" id="detalle"></textarea>
    </div>
    <div class="mb-3">
        <label for="costo" class="form-label">Costo</label>
        <input type="number" step="0.1" class="form-control" name="costo" id="costo">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.1" class="form-control" name="precio" id="precio">
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" name="stock" id="stock">
    </div>
    <div class="mb-3">
        <label for="img1" class="form-label">Imagen 1</label>
        <input type="file" class="form-control" name="img1" id="img1">
    </div>
    <div class="mb-3">
        <label for="img2" class="form-label">Imagen 2</label>
        <input type="file" class="form-control" name="img2" id="img2">
    </div>
    <div class="mb-3">
        <label for="marca_id" class="form-label">Marca</label>
        <select class="form-control" name="marca_id" id="marca_id">
            <option value="">Sin marca</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="categoria_id" class="form-label">Categoría</label>
        <select class="form-control" name="categoria_id" id="categoria_id">
            <option value="">Sin categoría</option>
        </select>
    </div>
    <div class="mb-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
