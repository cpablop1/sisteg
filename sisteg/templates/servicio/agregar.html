<form class="border rounded shadow-lg p-5 mt-5" id="form_agregar" hidden>
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-md-3">
            <label for="cliente_id" class="form-label">Cliente:</label>
            <select name="cliente_id" id="cliente_id" class="form-select"></select>
        </div>
        <div class="col-12 col-md-3">
            <label for="tipo_pago_id" class="form-label">Tipo de pago:</label>
            <select name="tipo_pago_id" id="tipo_pago_id" class="form-select"></select>
        </div>
        <div class="col-12 col-md-3">
            <label for="tipo_servicio_id" class="form-label">Tipo de servicio:</label>
            <select name="tipo_servicio_id" id="tipo_servicio_id" class="form-select"></select>
        </div>
        <div class="col-12 col-md-3">
            <label for="btn-buscar-productos" class="form-label">Agregar productos:</label>
            <span class="btn btn-light" id="btn-buscar-productos">
                <i class="fa-solid fa-magnifying-glass p-1"></i>
                Buscar
            </span>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12 col-md-12">
            <p id="telefono"></p>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12 col-md-12">
            <label for="observacion" class="form-label">Espacio para agregar observaciones del servicio:</label>
            <textarea class="form-control" rows="3" name="observacion" id="observacion"
                placeholder="Espacio para observaciones o detalles (Opcional)"></textarea>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12 col-md-6">
            <div>
                <label for="costo_servicio" class="form-label">Costo mano de obra:</label>
                <input type="number" name="costo_servicio" id="costo_servicio" class="form-control"
                    placeholder="Ingrese costo del servicio">
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-end align-items-center">
            <div>
                <label for="subtotal" class="form-label text-center">Subtotal del servicio:</label>
                <h4 class="bg-light p-2 text-center" id="subtotal">Q. 00</h3>
            </div>
        </div>
        <div>
            <select name="rol_usuario_id" id="rol_usuario_id" hidden></select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table" id="tbl_listar_carrito">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Cantidad</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-end">
        <button type="button" class="btn btn-primary mx-2" id="finalizar_servicio"><i
                class="fa-solid fa-square-check"></i>
            Finalizar servicio</button>
        <button type="button" class="btn btn-warning mx-2" id="actualizar_servicio"><i
                class="fa-solid fa-arrow-rotate-right"></i>
            Actualizar servicio</button>
    </div>
</form>

{% include 'compra/buscar_productos.html' %}
